
pre_configs:
  - "global/global.yml"

lang_files:
#  - "towny/lang/towny.lang"
#  - "towny/lang/items.lang"

maps:
  museum: "museum/maps/museum.yml"

shared_objects:
  game:
    chat_prefix: "&7[&4Museum&7] &e"
    friendly_fire: true
    cancel_death: false
  start_info:
    game_state: "museum"
    map: "museum"
  user:
    use_new_combat: true

game_states:
  museum:
    listeners:
      main:
        class: "com.ithinkrok.minigames.util.gamestate.SimpleLobbyListener"
        config:
          use_map_scoreboard: false
          give_on_join:
            clear_inventory: true
            custom_items:
              - name: "warp_chooser"
                slot: 0
              - name: "hub_returner"
                slot: 8

custom_items: {}